    <title>Stock Tracker</title>
</head>
<body>
    <h1>Stock Tracker</h1>
    <p>Enter a stock symbol to track its price.</p>

        <input type="text" id="symbol" name="symbol" required>
        <button type="submit">Track Stock</button>

    </form>
    <div>

    </div>
